<!DOCTYPE html>


<html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .notification-card {
            width: 380px;
            background: linear-gradient(135deg, #e8f0fe 0%, #d2e3fc 100%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            color: #202124;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(26, 115, 232, 0.2);
        }

        .notification-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .brand-logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #1a73e8 0%, #ea8600 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 700;
        }

        .brand-name {
            font-size: 13px;
            font-weight: 600;
            color: #1a73e8;
            letter-spacing: 0.3px;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-icon {
            font-size: 32px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-type {
            display: inline-block;
            padding: 3px 10px;
            background: #1a73e8;
            color: #ffffff;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .notification-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #202124;
            line-height: 1.3;
        }

        .notification-message {
            font-size: 14px;
            line-height: 1.5;
            color: #5f6368;
        }

        .notification-footer {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-secondary {
            background: #ffffff;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #5f6368;
        }
    </style>

</head>

<body>
    <div class="notification-card">
        <!-- Brand Header -->
        <div class="notification-brand">
            
            <span class="brand-name">Mnemos</span>
        </div>

        <!-- Content -->
        <div class="notification-title" id="title">Loading...</div>
        <div class="notification-message" id="message">Please wait...</div>

        <!-- Actions -->
        <div class="notification-footer">
            <button class="btn btn-secondary" onclick="dismiss()">Dismiss</button>
            <button class="btn btn-primary" onclick="viewCapture()">View</button>
        </div>
    </div>

    <script>
        let currentNotification = null;

        window.electronAPI.onProactiveNotificationData((notification) => {
            currentNotification = notification;

            // Clean title (remove emoji if present)
            const title = notification.title.replace(/^[\u{1F300}-\u{1F9FF}]\s*/u, '');

            document.getElementById('title').textContent = title;
            document.getElementById('message').textContent = notification.message;
        });

        function dismiss() {
            window.close();
        }

        function viewCapture() {
            if (currentNotification && currentNotification.capture_id) {
                window.electronAPI.openCaptureInInbox(currentNotification.capture_id);
            }
            window.close();
        }

       
    </script>
</body>

</html>
