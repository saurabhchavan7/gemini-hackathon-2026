<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Note</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 450px;
            height: auto;
            margin: 0;
            padding: 16px;
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .window {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(40px) saturate(180%);
            border: 0.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            padding: 20px;
            animation: slideIn 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .close-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            color: rgba(60, 60, 67, 0.6);
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(120, 120, 128, 0.16);
        }

        .recorder-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin-bottom: 16px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            background: rgba(0, 122, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .record-button.recording {
            background: #f44336;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 16px rgba(244, 67, 54, 0.3);
            }
            50% {
                box-shadow: 0 4px 24px rgba(244, 67, 54, 0.6);
            }
        }

        .mic-icon {
            font-size: 32px;
            color: white;
        }

        .timer {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .status-text {
            font-size: 14px;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 20px;
        }

        .waveform {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .waveform.active {
            opacity: 1;
        }

        .wave-bar {
            width: 4px;
            background: rgba(0, 122, 255, 0.6);
            border-radius: 2px;
            transition: height 0.1s;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: rgba(120, 120, 128, 0.16);
            color: rgba(60, 60, 67, 0.8);
        }

        .btn-cancel:hover {
            background: rgba(120, 120, 128, 0.24);
        }

        .btn-send {
            background: rgba(10, 132, 255, 0.9);
            color: white;
        }

        .btn-send:hover {
            background: rgba(10, 132, 255, 1);
            transform: translateY(-1px);
        }

        .btn-send:disabled {
            background: rgba(120, 120, 128, 0.16);
            color: rgba(60, 60, 67, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .context-info {
            font-size: 12px;
            color: rgba(60, 60, 67, 0.6);
            margin-bottom: 12px;
            padding: 8px 12px;
            background: rgba(120, 120, 128, 0.08);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="header">
            <span class="title">Audio Note</span>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>

        <div class="context-info" id="contextInfo">
            Capturing from: <strong id="appName">Unknown</strong>
        </div>

        <div class="recorder-area">
            <button class="record-button" id="recordBtn">
                <span class="mic-icon" id="micIcon">ðŸŽ¤</span>
            </button>

            <div class="timer" id="timer">00:00</div>
            <div class="status-text" id="statusText">Click to start recording</div>

            <div class="waveform" id="waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
            <button class="btn btn-send" id="sendBtn" disabled>Send Audio</button>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const sendBtn = document.getElementById('sendBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const closeBtn = document.getElementById('closeBtn');
        const timer = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        const waveform = document.getElementById('waveform');
        const appName = document.getElementById('appName');
        const micIcon = document.getElementById('micIcon');

        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBuffer = null;
        let startTime = null;
        let timerInterval = null;
        let captureContext = null;

        window.electronAPI.onAudioNoteData?.((data) => {
            console.log('Audio note data received:', data);
            captureContext = data.context;
            
            if (captureContext) {
                appName.textContent = captureContext.appName || 'Unknown';
            }
        });

        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioBuffer = await blob.arrayBuffer();
                    console.log('Audio recorded:', audioBuffer.byteLength, 'bytes');
                    
                    sendBtn.disabled = false;
                    statusText.textContent = 'Recording complete - ready to send';
                };

                mediaRecorder.start();
                isRecording = true;
                startTime = Date.now();

                recordBtn.classList.add('recording');
                micIcon.textContent = 'â¹';
                statusText.textContent = 'Recording...';
                waveform.classList.add('active');
                startTimer();
                animateWaveform();

            } catch (error) {
                console.error('Failed to start recording:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (!mediaRecorder || !isRecording) return;

            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            micIcon.textContent = 'ðŸŽ¤';
            waveform.classList.remove('active');
            clearInterval(timerInterval);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (elapsed >= 60) {
                    stopRecording();
                    statusText.textContent = 'Maximum duration reached (60s)';
                }
            }, 1000);
        }

        function animateWaveform() {
            const bars = waveform.querySelectorAll('.wave-bar');
            
            const animate = () => {
                if (!isRecording) return;
                
                bars.forEach(bar => {
                    const height = Math.random() * 40 + 10;
                    bar.style.height = `${height}px`;
                });
                
                requestAnimationFrame(animate);
            };
            
            animate();
        }

        sendBtn.addEventListener('click', async () => {
            if (!audioBuffer) return;

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                await window.electronAPI.sendAudioNote({
                    audioBuffer: audioBuffer,
                    context: captureContext
                });

                window.close();
            } catch (error) {
                console.error('Failed to send audio note:', error);
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Audio';
                alert('Failed to send audio. Please try again.');
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            }
            window.close();
        });

        closeBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            }
            window.close();
        });

        console.log('Audio note window initialized');
    </script>
</body>
</html>
