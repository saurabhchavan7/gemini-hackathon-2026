<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeOS Capture Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .button-wrapper {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      /* Entire wrapper is draggable */
      -webkit-app-region: drag;
      cursor: move;
    }

    /* Visible drag ring */
    .drag-ring {
      position: absolute;
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 2px dashed rgba(102, 126, 234, 0.4);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .button-wrapper:hover .drag-ring {
      border-color: rgba(102, 126, 234, 0.8);
      transform: scale(1.05);
    }
    
    .capture-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      /* Button itself is NOT draggable - makes it clickable */
      -webkit-app-region: no-drag;
      animation: pulse 2s infinite;
      position: relative;
      user-select: none;
      z-index: 10;
    }
    
    .capture-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      animation: none;
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .capture-button:active {
      transform: scale(0.95);
    }
    
    .capture-button.capturing {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      animation: flash 0.3s ease;
    }
    
    .capture-button.processing {
      animation: spin 1s linear infinite;
    }
    
    .icon {
      font-size: 32px;
      line-height: 1;
      user-select: none;
      pointer-events: none;
    }
    
    .tooltip {
      position: absolute;
      bottom: 95px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      -webkit-app-region: no-drag;
    }
    
    .tooltip.show {
      opacity: 1;
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: rgba(0, 0, 0, 0.9);
    }

    /* Drag instruction */
    .drag-hint {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      animation: fadeInOut 5s ease;
      -webkit-app-region: no-drag;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      width: 100%;
      height: 100%;
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1;
      }
      50% { 
        transform: scale(1.05); 
        opacity: 0.9;
      }
    }
    
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Loading dots */
    .loading-dots {
      display: none;
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .loading-dots.show {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #667eea;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="button-wrapper" id="buttonWrapper">
    <div class="drag-ring" id="dragRing"></div>
    <div class="drag-hint" id="dragHint">Drag outer ring to move</div>
    <div class="capture-button" id="captureBtn">
      <div class="icon" id="icon">ðŸ§ </div>
    </div>
    <div class="tooltip" id="tooltip">Captured!</div>
    <div class="loading-dots" id="loadingDots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  
  <script>
    const captureBtn = document.getElementById('captureBtn');
    const tooltip = document.getElementById('tooltip');
    const icon = document.getElementById('icon');
    const loadingDots = document.getElementById('loadingDots');
    const dragHint = document.getElementById('dragHint');
    const buttonWrapper = document.getElementById('buttonWrapper');
    const dragRing = document.getElementById('dragRing');

    let isCapturing = false;

    // Show drag hint briefly on load
    setTimeout(() => {
      dragHint.style.animation = 'fadeInOut 5s ease';
    }, 1000);

    // Visual feedback when hovering over drag area
    buttonWrapper.addEventListener('mouseenter', () => {
      if (!isCapturing) {
        dragRing.style.borderColor = 'rgba(102, 126, 234, 0.8)';
      }
    });

    buttonWrapper.addEventListener('mouseleave', () => {
      dragRing.style.borderColor = 'rgba(102, 126, 234, 0.4)';
    });

    // Click handler for the button
    captureBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      
      if (isCapturing) return;
      
      console.log('ðŸ–±ï¸ Capture button clicked');
      await triggerCapture();
    });

    // Handle keyboard shortcut
    window.electronAPI.onCaptureShortcut(() => {
      console.log('âŒ¨ï¸ Keyboard shortcut triggered');
      triggerCapture();
    });

    async function triggerCapture() {
      if (isCapturing) return;
      
      isCapturing = true;

      try {
        // Visual feedback: capturing state
        captureBtn.classList.add('capturing');
        tooltip.textContent = 'Capturing...';
        tooltip.classList.add('show');
        
        // Create ripple effect
        const ripple = document.createElement('div');
        ripple.classList.add('ripple');
        captureBtn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        // Call Electron API to capture screenshot
        const result = await window.electronAPI.captureScreenshot();
        
        console.log('ðŸ“¸ Capture result:', result);

        if (result.success) {
          // Success feedback
          tooltip.textContent = 'Captured! âœ¨';
          icon.textContent = 'âœ…';
          
          // Show processing animation
          setTimeout(() => {
            captureBtn.classList.remove('capturing');
            captureBtn.classList.add('processing');
            tooltip.textContent = 'Processing...';
            loadingDots.classList.add('show');
          }, 300);

          // Simulate processing time
          setTimeout(() => {
            captureBtn.classList.remove('processing');
            loadingDots.classList.remove('show');
            tooltip.textContent = 'Done! ðŸŽ‰';
            icon.textContent = 'ðŸ§ ';
            
            // Hide tooltip after 2 seconds
            setTimeout(() => {
              tooltip.classList.remove('show');
              isCapturing = false;
            }, 2000);
          }, 1500);

        } else {
          // Error feedback
          tooltip.textContent = 'Failed âŒ';
          icon.textContent = 'âŒ';
          captureBtn.classList.remove('capturing');
          
          setTimeout(() => {
            tooltip.classList.remove('show');
            icon.textContent = 'ðŸ§ ';
            isCapturing = false;
          }, 2000);
        }

      } catch (error) {
        console.error('âŒ Capture error:', error);
        
        // Error feedback
        tooltip.textContent = 'Error âŒ';
        icon.textContent = 'âŒ';
        captureBtn.classList.remove('capturing', 'processing');
        loadingDots.classList.remove('show');
        
        setTimeout(() => {
          tooltip.classList.remove('show');
          icon.textContent = 'ðŸ§ ';
          isCapturing = false;
        }, 2000);
      }
    }

    // Hover effect on button only
    captureBtn.addEventListener('mouseenter', () => {
      if (!isCapturing) {
        tooltip.textContent = 'Click to capture (Ctrl+Shift+L)';
        tooltip.classList.add('show');
      }
    });

    captureBtn.addEventListener('mouseleave', () => {
      if (!isCapturing) {
        tooltip.classList.remove('show');
      }
    });

    console.log('âœ… Floating button initialized');
    console.log('ðŸ’¡ Click button = capture | Drag ring = move');
  </script>
</body>
</html>
